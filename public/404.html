<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // For client-side routers (like React Router)
      // Redirect to / and preserve the path
      var l = window.location;
      var path = l.pathname + l.search + l.hash;
      window.location.replace('/?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
