
# A string used to distinguish different Supabase projects on the same host. Defaults to the project ID.
project_id = "aysvkiyuzqktcumdzxqh"

[api]
# Port to use for the API URL.
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in this schema will get API
# endpoints. public and storage are always included.
schemas = ["public", "storage", "graphql_public"]
# Extra schemas to add to the search_path of every request. public is always included.
extra_search_path = ["public", "extensions"]
# Maximum rows to return from a view, table, or stored procedure. Limits payload size for accidental
# or malicious requests.
max_rows = 1000

[db]
# Port to use for the local database URL.
port = 54322
# Port used for DB connection from the API
server_port = 5432
# The database major version to use. This has to be the same as your remote database's. Run `SHOW
# server_version;` on the remote database to check.
major_version = 15

[studio]
enabled = true
# Port to use for Supabase Studio.
port = 54323
# External URL of the API server that frontend connects to.
api_url = "http://localhost"

# Email testing server. Emails sent with the local dev setup are not actually sent - rather, they
# are monitored, and you can view the emails that would have been sent from the web interface.
[inbucket]
enabled = true
# Port to use for the email testing server web interface.
port = 54324
# Uncomment to expose additional ports for testing user applications that send emails.
# smtp_port = 54325
# pop3_port = 54326

[storage]
# The maximum file size allowed (e.g. "5MB", "500KB").
file_size_limit = "50MiB"

[auth]
# The base URL of your website. Used as an allow-list for redirects and for constructing URLs used
# in emails.
site_url = "http://localhost:54321"
# A list of *exact* URLs that auth providers are permitted to redirect to post authentication.
additional_redirect_urls = ["https://localhost:3000"]
# How long tokens are valid for, in seconds. Defaults to 3600 (1 hour), maximum 604,800 (1 week).
jwt_expiry = 3600
# If disabled, the refresh token will never expire.
enable_refresh_token_rotation = true
# Allows refresh tokens to be reused after expiry, up to the specified interval in seconds.
# Requires enable_refresh_token_rotation = true.
refresh_token_reuse_interval = 10
# Allow/disallow new user signups to your project.
enable_signup = true

[auth.email]
# Allow/disallow new user signups via email to your project.
enable_signup = true
# If enabled, a user will be required to confirm any email change on both the old, and new email
# addresses. If disabled, only the new email is required to confirm.
double_confirm_changes = true
# If enabled, users need to confirm their email address before signing in.
enable_confirmations = false

# Uncomment to customize email template
[auth.email.template.confirmation]
# subject = "Confirm Your Signup"
# content_path = "./supabase/templates/confirmation.html"

[auth.sms]
# Allow/disallow new user signups via SMS to your project.
enable_signup = true
# If enabled, users need to confirm their phone number before signing in.
enable_confirmations = false

# Configure one of the supported SMS providers: `twilio`, `twilio_verify`, `messagebird`, `textlocal`, 
# `vonage`.
[auth.sms.twilio]
enabled = false
account_sid = ""
message_service_sid = ""
# DO NOT add your auth token here. Use the supabase CLI with --auth-token flag.

# Use an external OAuth provider. The full list of providers are: `apple`, `azure`, `bitbucket`,
# `discord`, `facebook`, `github`, `gitlab`, `google`, `keycloak`, `linkedin`, `notion`, `twitch`,
# `twitter`, `slack`, `spotify`, `workos`, `zoom`.
[auth.external.apple]
enabled = false
client_id = ""
# DO NOT add your secret here. Use the supabase CLI with --auth-secret flag.
# secret = ""
# Overrides the default auth redirectUrl.
redirect_uri = ""
# For apple provider, please set an additional `redirect_url` in the apple developer dashboard to
# `<supabase_url>/auth/v1/callback?provider=apple`

[analytics]
enabled = false
# Configure one of the supported backends: `postgres`, `bigquery`
backend = "postgres"
# If true, queries and events are going to be captured.
capture_query_usage = true
# Queries are not logged if their execution time (seconds) is lower than this value.
slow_query_threshold = 2.0

[experimental]
# Enable Multiplayer garbage collection
enable_multiplayer_gc = false

# Configure various Postgres extensions
[extensions]
# Calculate the vector similarity within your SQL queries.
vector = true

# Allow your clients to access your APIs from any browser, useful for development purposes
[cors]
enabled = true
# https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Allow-Origin
allowed_origins = ["*"]
# https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Request-Method
allowed_methods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
# https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Allow-Headers
allowed_headers = ["*"]
# https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Max-Age
max_age = 3600

[functions.generate-personal-statement]
verify_jwt = true
